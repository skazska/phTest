<div data-ng-controller="LoginCtrl" ng-init="init()" class="container-fluid">
   <h1 class="page-header" >User <span ng-bind="authenticated.fullName"></span></h1>
   <div ng-show="authenticated">
      <ul class="menu">
         <li><a ui-sref="work">work</a></li>
         <li><a ui-sref="report">report</a></li>
         <li><a ui-sref="login" onclick="logout()">logout</a></li>
      </ul>
   </div>
   <div ng-show="!authenticated&&!isRegistration" class="row">
      <div class="panel panel-default">
         <div class="panel-body">
            <button ng-click="isRegistration=true;" type="button" class="btn btn-success">Register</button>
         </div>
      </div>
      <form ng-submit="login()" name="loginForm">
         <div class="form-group">
            <label for="userName">username</label>
            <input ng-model="credentials.userId" name="userId" type="text" class="form-control" id="userName" placeholder="userName">
         </div>
         <div class="form-group">
            <label for="password">password</label>
            <input ng-model="credentials.xSecret" name="xSecret" type="password" class="form-control" id="password" placeholder="Password">
         </div>
         <button type="submit" class="btn btn-default">Submit</button>
      </form>
   </div>
   <div ng-show="!authenticated&&isRegistration" class="row">
      <form  ng-submit="register()" name="registrationForm">
         <div class="form-group">
            <label for="fullName">Full Name</label>
            <input ng-model="user.fullName" name="fullName"  type="text" class="form-control" id="fullName" placeholder="Full Name">
         </div>
         <div class="form-group">
            <label for="regUsername">username</label>
            <input ng-model="user.username" name="username" type="text" class="form-control" id="regUsername" placeholder="username">
         </div>
         <div class="form-group">
            <label for="regPassword">password</label>
            <input ng-model="user.password" name="password" type="password" class="form-control" id="regPassword" placeholder="Password">
         </div>
         <div class="form-group">
            <label for="rePassword">Repeat password</label>
            <input ng-model="rePassword" name="rePassword" type="password" class="form-control" id="rePassword" placeholder="Repeat">
         </div>
         <button type="submit" class="btn btn-default">Submit</button>
      </form>
   </div>
</div>
